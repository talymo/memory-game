<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span> <span class="moves" id="moves">0</span> Moves</span>
            <span class="timer"> <span id="timer"></span> Seconds</span>

            <div class="restart" id="restart">
                <span><i class="fa fa-repeat"></i> Restart</span>
        	</div>
        </section>

        <ul class="deck" id="card-holder">

        </ul>

        <div id="congratulations">
            <h2>CONGRATULATIONS! YOU WON!</h2>
            <h3>Your game time: <span id="time">00:00:00</span></h3>
            <h3>Your star rating: </h3>
            <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <br />
            <span id="play-again">Play Again</span>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
